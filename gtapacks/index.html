<body>

    <div id="preloader">

    </div>

    <div class="first-block">
        <img alt="" src="images/main-m.png" class="flame-title">
        <div class="buttons-fb">
            <div class="download-btn" onclick="scrollToAnchor('grey');">Посмотреть сборки</div>
        </div>

    <div class="grey-block" id="grey">

                </div>
                <div class="pack-block">
                    <span class="pack-top">Grand Theft Auto Russian Advanced</span>
                    <div class="pack-preview glow pack2">
                        <img alt="" src="images/gtara.png" class="pack-img">
                        <a class="pack-text" data-event-id="1671" data-window-width="960" data-window-height="645"><img alt="" src="images/gtara_text.png" class="pack-img"></a>
                    </div>
                    <div class="download-btn pack-btn" data-event-id="1671" data-window-width="960" data-window-height="645"><a class="special-link" href="https://cloud.mail.ru/public/2wyw/29MwskV24">СКАЧАТЬ ПАК</a></div>
                </div>
                <div class="pack-block">
                    <span class="pack-top">Grand Theft Auto Cyberpunk</span>
                    <div class="pack-preview glow pack3">
                        <img alt="" src="images/gtacp.png" class="pack-img">
                        <a class="pack-text" data-event-id="1866" data-window-width="960" data-window-height="645"><img alt="" src="images/gtacp_text.png" class="pack-img"></a>
                    </div>
                    <div class="download-btn pack-btn" data-event-id="1866" data-window-width="960" data-window-height="645"><a class="special-link" href="#">СКАЧАТЬ ПАК</a></div>
                </div>
            </div>

    <div class="black-block" id="black">
        <div class="content">
            <a href="https://vk.com/origami_net" target="_blank" class="orinet">
                <img alt="" src="images/origami_net.png" class="orinet-logo">
            </a>
        </div>
    </div>

    <script>
        setTimeout(function() {
            $("#preloader").animate({
                opacity: 0
            }, function() {
                $("#preloader").css("display", "none");
            })
        }, 1000);

        function scrollToAnchor(aid) {
            var aTag = $("#" + aid);
            $('html,body').animate({
                scrollTop: aTag.offset().top
            }, 'slow');
        }
    </script>

    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $("#preloader").animate({
                    opacity: 0
                }, function() {
                    $("#preloader").css("display", "none");
                })
            }, 1000);
            $('.play-btn').on('click', function(ev) {

                $(".yt-block img").remove();
                $(".play-btn").remove();
                $("#video")[0].src += "&autoplay=1";
                ev.preventDefault();

            });
        });

        function scrollToAnchor(aid) {
            var aTag = $("#" + aid);
            $('html,body').animate({
                scrollTop: aTag.offset().top
            }, 'slow');
        }

        function ctrl() {
            $(".soon-modal").css("opacity", "0");
            $(".soon-modal").css("display", "block");
            $(".soon-modal").animate({
                'opacity': 1
            }, 500);
        }

        function bcltr() {
            $(".soon-modal").animate({
                'opacity': 0
            }, 500, function() {
                $(".soon-modal").css("display", "none");
            });
        }
    </script>
    <script>
        $('.pack1').mouseenter(function() {
            $.stopSnd();
            $.playSnd('audio/audio1.mp3');
        });

        $('.pack1').mouseleave(function() {
            $.stopSnd();
        });

        $('.pack2').mouseenter(function() {
            $.stopSnd();
            $.playSnd('audio/audio2.mp3');
        });

        $('.pack2').mouseleave(function() {
            $.stopSnd();
        });

        $('.pack3').mouseenter(function() {
            $.stopSnd();
            $.playSnd('audio/audio3.mp3');
        });

        $('.pack3').mouseleave(function() {
            $.stopSnd();
        });
    </script>
